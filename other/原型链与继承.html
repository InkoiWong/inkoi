<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型链与继承</title>
</head>

<body>

</body>
<script>
  function Person(name, age) {
    this.name = name
    this.age = age
  }

  var p1 = new Person('小明', 20)

  console.log('Person.prototype', Person.prototype);
  console.log('p1.__proto__', p1.__proto__);
  console.log('p1.__proto__ === Person.prototype', p1.__proto__ === Person.prototype);

  console.log('1', Person.__proto__ === Function.prototype); // true
  console.log('2', Person.__proto__ === Object.prototype); // false
  console.log('3', p1.__proto__ === Object.prototype); // true

  console.log('4', Person instanceof Function); // true
  console.log('5', Person instanceof Object); // true
  console.log('6', p1 instanceof Object); // true

  console.log('7', Function.prototype.__proto__ === Object.prototype); // true
  console.log('8', Object.prototype.__proto__ === Function.prototype); // false

  console.log('9', Function instanceof Object); // true
  console.log('10', Object instanceof Function); // true
  console.log('11', Function instanceof Function); // true
  console.log('12', Object instanceof Object); // true
  console.log('13', Number instanceof Number); // false

</script>

</html>
